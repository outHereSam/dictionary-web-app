<div class="search-container">
  <!-- <input
    [(ngModel)]="searchWord"
    [attr.font-family]="fontFamily"
    type="text"
    class="word-search"
    placeholder="Search for any word..."
  /> -->

  <form (submit)="setSearchWord()">
    <input
      name="searchWord"
      [(ngModel)]="searchWord"
      [attr.font-family]="fontFamily"
      type="text"
      class="word-search"
      placeholder="Search for any word..."
      [style]="{ border: isEmpty ? '1px solid #FF5252' : '' }"
    />
  </form>
  <button class="search" (click)="setSearchWord()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="18"
      height="18"
      viewBox="0 0 18 18"
    >
      <path
        fill="none"
        stroke="#A445ED"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="1.5"
        d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z"
      />
    </svg>
  </button>
  <span class="error" [style]="{ display: isEmpty ? 'block' : 'none' }"
    >Whoops, can’t be empty…</span
  >
</div>
